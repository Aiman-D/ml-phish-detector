<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phishing Scan</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; min-width: 300px; padding: 10px; background-color: #f7f7f7; }
        h3 { margin-top: 0; color: #333; font-size: 1.1em; }
        #status { font-weight: bold; margin: 10px 0; padding: 8px; border-radius: 4px; text-align: center; }
        .phishing { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .legitimate { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .loading { background-color: #fff3cd; color: #856404; }
        .url-display { font-size: 0.8em; color: #555; word-wrap: break-word; margin-bottom: 10px; }
        .confidence { font-size: 0.9em; margin-top: 5px; color: #666; }
        /* Style for the new ML Features list */
        ul, li { margin: 2px 0; padding-left: 18px; font-size: 0.9em; }
        .spinner { border: 4px solid rgba(0, 0, 0, 0.1); border-top: 4px solid #007bff; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; margin: 10px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <h3>ML Phishing Detector</h3>
    <div id="url-display">Scanning current tab URL...</div>
    <div id="result">
        <div class="spinner"></div>
        <div id="status">Analyzing...</div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
